<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        background-color: chartreuse;
    }
        .diva{
           opacity: 0.2;

        }
        .divb{
            opacity: 0.4;

        }

        }

        }
        .divd{
            opacity: 0.8;

        }

            opacity: 1;
        }
        .dive:hover{
            opacity: 0.6;
        }

    </style>
</head>
<body>
    <div class="diva">1</div>
    <div class="divb">2</div>

    <div class="divd">4</div>

</html>
