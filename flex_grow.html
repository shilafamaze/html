<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: flex;
            align-items: stretch;
            background-color: blueviolet;

        }
        .flex>div{
            background-color: darkblue;
            width: 30px;
            margin: 10px;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            color: honeydew;
        }

    </style>
</head>
<body>
    <div class="flex">
        <div>1</div>
        <div style="flex-grow: 3">2</div>
        <div>3</div>
        
    </div>
</body>
</html>
