<body>
    <script>
        let n=5
    for(i=1;i<=n;i++){
    for(j=1;j<=n-i;j++){
        document.write("&nbsp;");
    }
    for(k=0 ;k<=1*i-1;k++){
        document.write("* ");
    }
    document.write("<br>");
}



        
</script>
