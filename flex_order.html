<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: aqua;
            align-items: stretch;

        }
        .container>div{
            background-color: darkblue;
            width: 30px;
            margin: 10px;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            color: honeydew;
        }

    </style>
</head>
<body>
    <div class="container">
        <div style="order: 4;">1</div>
        <div style="order: 3;">2</div>
        <div style="order: 2;">3</div>
        <div style="order: 1;">4</div>

    </div>
    
</body>
</html>
