<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container</title>
    <style>
        .main{
            display: flex;
            background-color: chocolate;

        }
        .main > div{
            background-color: blue;
            margin: 10px;
            padding: 10px;
            font-size: 55px;
            color: aliceblue;

        }
    </style>
</head>
<body>
      <h1>flex container</h1>
      <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

      </div>
</body>
</html>
