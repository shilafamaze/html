<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-decoration: overline;
        }
        h2 {
            text-decoration: line-through;
        }
        h3{
            text-decoration: underline;
        }
        .ex{     
            text-decoration:  overline underline;
        }
    </style>
</head>
<body>
    <h1>overline text decoratoin</h1>
    <h2>line-through text decoration</h2>
    <h3>Underline text decoration</h3>
    <p class="ex">oveline and underline text decoration.</p>
    <p><b>note:</b>It is not recommended to underline text that is not a link, as this often confuses the reader.</p>
</body>
</html>
