.move-up {
  -webkit-animation: balloon 1s linear;
  /* the animation to move up */
  -moz-animation: balloon 1s linear;
  animation: balloon 1s linear;
}

@keyframes balloon {
  /* included only unprefixed version to keep answer short, demo has the prefixed versions also */
  5% {
    transform: translate(0, 0);
    /* keep at original position */
    opacity: 1;
    /* make opacity as 1 after a short time for balloon to appear */
  }

  50% {
    transform: translate(0, -250px);
    /* move up */
    opacity: 1;
    /* retain the opacity */
  }

  55%,
  100% {
    transform: translate(0, -250px);
    /* retain translated position till end */
    opacity: 0;
    /* hide the ballons and make it hidden for the rest of the duration */
  }
}

@keyframes balloondown {
  /* included only unprefixed version to keep answer short, demo has the prefixed versions also */
  5% {
    transform: translate(0, 0);
    /* keep at original position */
    opacity: 1;
    /* make opacity as 1 after a short time for balloon to appear */
  }

  50% {
    transform: translate(0, 250px);
    /* move down */
    opacity: 1;
    /* retain the opacity */
  }

  55%,
  100% {
    transform: translate(0, 250px);
    /* retain translated position till end */
    opacity: 0;
    /* hide the ballons and make it hidden for the rest of the duration */
  }
}

/* Create a custom checkbox */
#chatBoxMainContainer button.option .checkmark {
  position: absolute;
  left: 10px;
  height: 20px;
  width: 20px;
  background-color: var(--buttonBackgroundColor);
  border-radius: 20px;
  border: 2px solid var(--buttonTextColor);
  top: 50%;
  transform: translate(0, -50%);
}

/* When the checkbox is checked, add a blue background */
#chatBoxMainContainer button.option.selected .checkmark {
  background-color: var(--tertiaryColor);
  border: none;
}

/* Create the checkmark/indicator (hidden when not checked) */
#chatBoxMainContainer button .checkmark::after {
  content: ' ';
  position: absolute;
  display: none;
}

/* Style the checkmark/indicator */
#chatBoxMainContainer button.option.selected .checkmark::after {
  display: block;
  cursor: pointer;
  position: absolute;
  left: 7px;
  width: 4px;
  height: 9px;
  top: 3px;
  border: solid white;
  border-width: 0 2px 2px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

/*************FOR MOBILE *************/
@media screen and (max-device-width: 768px) {
  .cards.slick-initialized .slick-slide {
    /* width: auto;*/
    max-width: 265px;
  }

  #chatBoxMainContainer {
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  #chatDetails,
  .container {
    border-radius: 0 !important;
    max-width: 100%;
  }

  #chatDetails .close-button {
    right: 20px !important;
  }

  #chatDetails .back {
    float: right;
    margin: 12px 8px 0 0;
    z-index: 9999999;
  }

  #chatBoxMainContainer button.option {
    font-size: var(--fontSize);
  }

  #chatDetails .back img {
    width: 30px;
    height: 30px;
    border-radius: 0;
    margin: -10px 15px 10px;
    cursor: pointer;
  }

  .card {
    width: 100% !important;
  }

  .single-message .floating-input,
  .start .floating-input,
  .floating-input {
    width: calc(100% - 20px) !important;
  }

  .single-message.message-icons .from-them {
    max-width: calc(100vw - 100px);
  }

  .single-message,
  .single-message .floating-input input[type='text'],
  .single-message .floating-input input[type='number'],
  .single-message .floating-input input[type='email'] {
    text-align: left;
  }

  .send-input input[type='text'],
  .send-input input[type='number'],
  .send-input input[type='email'],
  .send-input input[type='password'] {
    color: #444;
    font-size: var(--fontSize);
  }

  #chatDetails.full img.secondary {
    right: 62px !important;
    height: 40px !important;
  }

  #chatDetails .close-button img.small-icon {
    padding-right: 20px !important;
  }

  .title.onlyTitleWithSecondaryIcon {
    padding-top: 10px;
  }

  #agentsThumbsUpDown {
    right: 5.5rem !important;
  }

  .selectOptions {
    padding: 12px 38px 20px 38px;
  }

  #chatDetails .close-button i.close-icon {
    /**
    - Height of the chatDetails container -> 60px
    - The size of the close icon is 12px so to center it vertically, we need to subtract 60px / 2) by 0.5 * 12px = 6px
    */
    margin-top: calc(60px / 2 - 6px);
    color: var(--headerIconColor);
  }
}

@media screen and (min-device-width: 640px) and (max-device-width: 768px) {
  .from-me div,
  .from-them div {
    padding: 15px !important;
  }

  resize: none;
}

.agent_feedback_input:focus {
  outline: none;
}

.agent_feedback_submit_button {
  display: flex;
  margin: 1.5rem auto 0;
  text-align: center;
  background: var(--cardPrimaryColor);
  box-shadow: 0px 1px 0px rgba(61, 47, 38, 0.15);
  border-radius: 4px;
  padding: 0.5625rem 1.5rem;
  color: var(--cardPrimaryTextColor);
  font-family: var(--fontFamily);
  font-style: normal;
  font-weight: 600;
  font-size: var(--fontSize);

  border-radius: 1rem;
}

.agent_feedback_submit_button:hover,
.submit-language:hover {
  background: var(--submitFeedbackButtonHoverColor);
}

.agent_text_message_node {
  display: flex;
  align-items: center;
  color: var(--cardTextColor);
  margin: 16px 0;
  font-weight: 400;
  font-size: 12px;
  line-height: 16px;
}

.agent_text_message_node > span {
  max-width: 200px;
  text-align: center;
}

.agent_text_message_node:before,
.agent_text_message_node:after {
  content: '';
  flex-grow: 1;
  background: var(--borderColor);
  height: 1px;
  font-size: 0px;
  line-height: 0px;
  margin: 0px 4px;
  text-align: center;
}

video {
  object-fit: contain !important;
}

.inlineQR {
  word-break: break-word;
}

.vertical-qr {
  min-width: 50%;
  max-width: 50%;
  word-break: break-word;
}

.vertical-qr.vertical-qr-left {
  float: left;
}

.vertical-qr.vertical-qr-center {
  left: 25%;
}

.vertical-qr.vertical-qr-right {
  float: right;
}

@media screen and (max-width: 600px) {
  .vertical-qr {
    min-width: 80%;
    max-width: 80%;
  }

  .vertical-qr.vertical-qr-center {
    left: 10%;
  }
}

.inlineQR .text {
  text-align: center;
}

@media (hover: hover) {
  .inlineQR:hover {
    background: var(--buttonHoverBgColor);
    color: var(--buttonHoverTextColor);
    transition: text-shadow 100ms ease-in;
    line-height: 16px;
    text-shadow:
      0 0 0.6px var(--buttonHoverTextColor),
      0 0 0.6px var(--buttonHoverTextColor);
  }
}

}

}

.slider_parent_div {
  background: #ffffff;

    0px 1px 4px rgba(63, 63, 68, 0.15),

}

.slider_parent_div {
  background: var(--cardBackGroundColor);
  color: var(--cardTextColor);
  box-shadow:
    0px 1px 4px rgba(63, 63, 68, 0.15),

}

.slider_parent_div .slider_title {

}

.slider_parent_div .slider_submit_div .slider_submit {
  background: var(--cardPrimaryColor);

  width: 110px;
  height: 40px;
  cursor: pointer;
  color: var(--cardPrimaryTextColor);
}

.slider_submit_text {
  font-style: normal;
  font-weight: 600;
  font-size: var(--fontSize);
  line-height: 16px;
  text-align: center;
  padding: 10px;
}

.sliderContainer {
  text-align: center;
  margin: 45px 20px;
}

.lableBefore {
  font-style: normal;
  font-weight: normal;
  font-size: var(--fontSize);
  line-height: 22px;
  letter-spacing: 0.15px;
  color: var(--cardTextColor);
  position: absolute;
  bottom: 110px;
  left: 10px;
}

.slider_line {
  -webkit-appearance: none;
  appearance: none;
  height: 13px !important;
  width: 100%;
  border-radius: 10em;
  background: linear-gradient(0deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), var(--tertiaryColor);
  box-shadow:
    0px 0px 1px rgba(0, 0, 0, 0.5),
    0px 1px 3px rgba(63, 63, 68, 0.15);
  outline: none;
  margin-bottom: 14px;
}

.lableAfter {
  font-style: normal;
  font-weight: normal;
  font-size: var(--fontSize);
  line-height: 22px;
  letter-spacing: 0.15px;
  color: var(--cardTextColor);
  position: absolute;
  bottom: 110px;
  right: 10px;
}

.slider_line::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: var(--tertiaryColor);
  cursor: pointer;
  border: 4px solid var(--tertiaryTextColor);
}

.slider_line::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: var(--tertiaryColor);
  cursor: pointer;
  border: 4px solid var(--tertiaryTextColor);
}

.slider_output {
  font-style: normal;
  font-weight: normal;
  font-size: 12px;
  line-height: 16px;
  text-align: center;
  letter-spacing: 0.15px;
  color: var(--tertiaryTextColor);
}

.sliderLabel {
  padding: 0 10px;
}

.slider_value {
  width: fit-content;
  height: 24px;
  text-align: center;
  background: var(--tertiaryColor);
  display: grid;
  justify-content: center;
  align-items: center;
  position: absolute;
  transform: translateX(-50%);
  border-radius: 6px;
  top: 40px;
  padding: 0 10px;
}

.slider_value::before {
  content: '';
  position: absolute;
  width: 0;
  height: 0;
  border-top: 10px solid var(--tertiaryColor);
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  margin-top: -1px;
}

.collapse-container {
  max-width: 286px;
  width: 100%;
}

.collapse-container.single {
  list-style: none;
  padding-left: 0;
}

.collapse {
  background-color: var(--cardBackGroundColor);
  box-shadow:
    0px 1px 4px rgba(63, 63, 68, 0.15),
    0px 0px 1px #d1d1d1;
  cursor: pointer;
}

.dark .collapse {
  box-shadow: none;
  border-bottom: 0.5px solid var(--borderColor);
}

.collapse:first-child,
.collapse:first-child .collapse-title {
  border-radius: 1rem 1rem 0 0;
}

.collapse:last-child,
.collapse:last-child .collapse-title {
  border-radius: 0 0 1rem 1rem;
}

.collapse-container {
  border-radius: var(--borderRadius);
}

.collapse .collapse-title {
  background: var(--cardBackGroundColor);
  box-shadow: 0px 1px 0px #d1d1d1;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.8125rem 1rem;
}

.collapse .collapse-title i {
  color: var(--cardPrimaryColor);
}

.collapse:last-child .collapse-title {
  box-shadow: none;
}

.collapse.single {

  border-radius: 1rem 1rem 0 0;

  padding-left: 0;

.collapse-body .box {
  background: var(--cardActionBackGroundColor);
  box-shadow: 0px 1px 0px #d1d1d1;

}

.dark .collapse-body .box {
  box-shadow: 0 1px 0 var(--borderColor);
}

.collapse-body .box:hover {
  background: var(--cardActionHoverBackGroundColor);

}

.collapse-body .text {
